<!DOCTYPE html>

<html>

	<head>
		<title>ENGG4810 initial test</title>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHTSKMqr_k_Dpg4jir1JJfX0bGMfzSCGs&sensor=false"></script>
		<script src="javascript/jquery-1.7.2.min.js"></script>
		<script src="javascript/jquery-ui-1.10.4.custom/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>
		<script type="text/javascript" src="javascript/googleMapsCode.js"></script>
		<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
		<link href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css' rel='stylesheet' type='text/css'>
		<link href="bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<style type="text/css">
			html { height: 100% }
			body { height: 100%; margin: 0; padding: 0 }
			#mapCanvas { height: 100%; width: 70%; float: left }
			#menu { height: 100%; width: 30%; float: right }
			h1 { margin: 0; font-family: 'Open Sans', sans-serif; font-size: 40px; padding-bottom: 10px; color: #444444; text-align: center }
			p { font-family: 'Open Sans', sans-serif; font-size: 14px; color: #444444 }
			form { font-family: 'Open Sans', sans-serif; font-size: 14px; margin: 10px 0px 20px 0px}
			#content { margin: 20px; font-family: 'Open Sans', sans-serif}
			#routeStatus {margin: 50px 0px 0px 0px}
			.error {color: #FF0000}
			.slider {margin: 20px 0px 0px 0px}
			#routeInfoWindow {position: absolute; left: 10px; bottom: 10px; background-color: #FFFFFF; height: 15%; width:20%; opacity: 0.8;
								box-shadow: 0px 0px 20px #888888; border-radius: 5px; padding: 10px 20px 10px 20px; font-family: 'Open Sans', sans-serif}
			input {max-width: 100%}
		</style>
	</head>
	
	<body>
		<div id="mapCanvas"></div>
		<div id="routeInfoWindow"><b>Route Segment Values: </b><br></div>
		<div id="menu">
			<div id="content">
				<div id="header">
					<h1>ENGG4810 TP2</h1>
				</div>
				<p>Welcome to the portable logger display software.</p>
				<!--<p>
					Instructions: Select a sensor from the dropdown list. Enter the minimum and maximum thresholds respectively, either by
					entering values into the text box's or using the range slider. Click the 'generate route' button to display the route and
					evaluate whether the trip safely transported the goods.
				</p>-->
				
				<form class="form form-horizontal well" role="form">
					<div class="form-group">
						<label for="sensorSelctor" class="col-sm-4 control-label">Sensor: </label>
						<div class="col-sm-8">
							<select id="sensorSelector" class="form-control">
								<option value="temperature">temperature</option>
								<option value="acceleration">acceleration</option>
							</select>
						</div>
					</div>
					<div class="form-group" id="minThresholdContainer">
						<label for="minThreshold" class="col-sm-4 control-label">Minimum:</label>
						<div class="col-sm-8">
							<input id="minThreshold" type="text" name="minThreshold" class="form-control">
						</div>
					</div>
					<div class="form-group" id="maxThresholdContainer">
						<label for="maxThreshold" class="col-sm-4 control-label">Maximum:</label>
						<div class="col-sm-8">
							<input id="maxThreshold" type="text" name="maxThreshold" class="form-control">
						</div>
					</div>
					<div id="mainSlider" class="slider"></div>
					<div id="accelSlider" class="slider"></div><br>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8">
							<input id="generateRoute" type="button" value="Generate Route" class="btn btn-default">
						</div>
					</div>
				</form>
				
				<div id="routeStatus">	
				</div>
			</div>
		</div>
	</body>
	
</html>
